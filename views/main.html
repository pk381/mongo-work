<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-2 mb-3">

      <div class="d-flex justify-content-between ">

        <div class="col-md-5">
          <h2 id="header-title">Expense Tracker</h2>
        </div>

        <div class="col-md-5 d-flex flex-row w-50">
          <h4 id="user_name" class="mx-3 align-content-lg-end"></h4>
          <h4 id="msg"></h4>
          <button class="btn" id="buy_premium">Buy Premium User Account</button>
        </div>

      </div>
    </header>

    <div class="container">
      <div id="main" class="d-flex flex-row">
        <div class="card card-body w-50 mx-1">
          <h3 class="title mx-auto">Add Expense</h3>

          <form
            action="/add-expense"
            method="post"
            class="form-inline mb-3 my-3 d-flex flex-column w-100 align-items-start"
          >
            <div
              class="input-group mb-1 d-flex flex-column align-items-start w-75"
            >
              <label for="expense" class="form-label my-1"
                >Expense Ammount:</label
              >
              <input
                type="number"
                id="expense"
                name="expense"
                class="form-control mr-2 input w-100"
              />
            </div>
            <div
              class="input-group mb-3 d-flex flex-column align-items-start my-1 w-75"
            >
              <label for="description" class="form-label my-1"
                >Description:</label
              >
              <input
                type="text"
                id="description"
                name="description"
                class="form-control mr-2 input w-100"
              />
            </div>
            <div
              class="input-group mb-1 d-flex flex-column align-items-start my-1 w-75"
            >
              <label for="category" class="form-label my-1">Category:</label>

              <select
                class="form-select form-control input w-100"
                id="category"
                name="category"
                aria-label="Default select example"
              >
                <option selected value="Movie">Movie</option>
                <option value="Food">Food</option>
                <option value="Fuel">Fuel</option>
                <option value="Electricity">Electricity</option>
              </select>
            </div>

            <div class="mb-3 mx-auto d-flex my-3 w-50">
              <input
                type="submit"
                class="btn btn-dark"
                id="submit"
                value="Add Expense"
              />
            </div>
          </form>
        </div>

        <div class="card card-body d-flex w-50 mx-1">
          <h3 class="title mx-auto">Expenses</h3>

          <div class="input-group mb-3 w-75">
            <select
              class="form-select form-control"
              id="dynamic_pagination"
            >
              <option selected>Choose No. of Expenses to Show</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="10">10</option>
            </select>
          </div>

          <ul id="items" class="list-group"></ul>
        </div>

      </div>

      <div class="my-3 d-flex flex-row">
        <div class="card card-body d-flex flex-column w-50 mx-1" id="premium_user">
          <h3 class="mx-auto">Expense Files</h3>
          <div class="d-flex flex-row w-50">
            <button id="downloadBtn" class="btn btn-dark w-50 mx-1">
              Download
            </button>
            <button id="show_user_files" class="w-50 btn btn-dark mx-1">
              Show All Files
            </button>
          </div>
          <ul id="files" class="my-2 mx-0 d-flex flex-column"></ul>
        </div>

        <div id="premium" class="card card-body w-50 mx-1">
          <button id="leaderBoardBtn" class="w-50 mx-auto">Leader Board</button>

          <ul
            id="leaderBoard"
            class="my-3 d-flex flex-column align-items-start"
          >
          </ul>
        </div>
      </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/purchase.js"></script>
    <script src="/js/premium.js"></script>
  </body>
</html>
